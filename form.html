
<!DOCTYPE html>
<html>
<head>
  <title>BCIEP India Meeting & Action Tracker</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0 auto; padding: 20px; max-width: 1300px; background: #f9f9f9; }
    h2 { margin-top: 40px; background-color: #003366; color: #fff; padding: 10px; border-radius: 5px; }
    .form-container { display: flex; gap: 30px; justify-content: space-between; }
    form { background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); flex: 1; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .full-width { grid-column: 1 / -1; }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    input, select, textarea { width: 100%; padding: 8px; font-size: 14px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    textarea { resize: vertical; }
    button { padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; background-color: #003366; color: white; cursor: pointer; margin-right: 10px; }
    button:hover { background-color: #005299; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 13px; }
    th { background-color: #e0e0e0; }
  </style>

  <h2>All Meetings</h2>
  <table id="meeting-table"><thead></thead><tbody></tbody></table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    function renderTable(data, tableId) {
      const [headers, ...rows] = data;
      const thead = document.querySelector(`#${tableId} thead`);
      const tbody = document.querySelector(`#${tableId} tbody`);
      thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "<th>Actions</th></tr>";
      tbody.innerHTML = rows.map((row, i) => {
        const rowIndex = i + 2;
        return `<tr>` +
          row.map(c => `<td>${c}</td>`).join('') +
          `<td>
            <button onclick="editMeeting(${rowIndex}, ${JSON.stringify(row)})">Edit</button>
            <button onclick="deleteMeeting(${rowIndex})">Delete</button>
          </td></tr>`;
      }).join('');
    }

    function fetchData() {
      fetch(scriptURL + '?sheet=Meetings').then(res => res.json()).then(data => renderTable(data, 'meeting-table'));
    }

    function editMeeting(row, data) {
      console.log("Editing Meeting:", data);
      const form = document.forms['meeting-form'];
      form.reset();
      form.row.value = row;
      const keys = ['meetingId','meetingDate','zone','district','coldRoom','meetingTitle','conductedBy','attendees','agendaSummary','remarks'];
      if (data.length >= keys.length) {
        keys.forEach((k, i) => form[k].value = data[i]);
        document.getElementById('meetingId').value = data[0];
      }
      document.getElementById('meeting-mode').innerText = "Mode: Editing Meeting (Row " + row + ")";
    }

    function deleteMeeting(row) {
      if (confirm("Delete this meeting?")) {
        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({ action: "delete_meeting", row })
        }).then(res => res.text()).then(msg => {
          alert(msg);
          fetchData();
        });
      }
    }

    document.getElementById('meeting-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const data = Object.fromEntries(new FormData(form).entries());
      data.action = data.row && data.row.trim() !== "" ? "edit_meeting" : "add_meeting";
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(id => {
        alert(data.action === "edit_meeting" ? "Meeting updated." : "Meeting added.");
        form.reset();
        document.getElementById('meeting-mode').innerText = 'Mode: Add New Meeting';
        document.getElementById('meetingId').value = id;
        fetchData();
      });
    });

    window.onload = fetchData;
  </script>
