
<!DOCTYPE html>
<html>
<head>
  <title>Project Data Entry</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    input, select {
      margin-bottom: 10px;
    }
    .edit-row {
      background-color: #eef;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <h2>Submit or Edit Project Entry</h2>
  <form id="data-form">
    <input type="hidden" name="row">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    <label>Task:</label><br>
    <input type="text" name="task" required><br>
    <label>Status:</label><br>
    <select name="status">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>

  <button onclick="logout()">Logout</button>
  <p id="response"></p>

  <h3>Current Entries</h3>
  <table id="sheet-data">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoLTLQaMjJXBnN3luRiscIiOM1fnYEcpfUY3yLmWAICTGhkU8DOukytwfB-yh8sJUMwQ/exec';

    function logout() {
      sessionStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    function loadSheetData() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const [headers, ...rows] = data;
          const thead = document.querySelector("#sheet-data thead");
          const tbody = document.querySelector("#sheet-data tbody");
          thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "<th>Actions</th></tr>";
          tbody.innerHTML = rows.map((row, idx) => {
            const rowNumber = idx + 2;
            return `
              <tr>
                ${row.map(cell => `<td>${cell}</td>`).join('')}
                <td>
                  <button onclick="editRow(${rowNumber}, '${row[1]}', '${row[2]}', '${row[3]}', '${row[4]}')">Edit</button>
                  <button onclick="deleteRow(${rowNumber})">Delete</button>
                </td>
              </tr>`;
          }).join('');
        });
    }

    document.getElementById('data-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      const payload = {
        action: form.row.value ? "edit" : "add",
        row: form.row.value,
        name: form.name.value,
        email: form.email.value,
        task: form.task.value,
        status: form.status.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('response').innerText = response;
        form.reset();
        loadSheetData();
      });
    });

    function editRow(row, name, email, task, status) {
      const form = document.getElementById('data-form');
      form.row.value = row;
      form.name.value = name;
      form.email.value = email;
      form.task.value = task;
      form.status.value = status;
    }

    function deleteRow(row) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "delete", row })
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('response').innerText = response;
        loadSheetData();
      });
    }

    window.onload = loadSheetData;
  </script>
</body>
</html>
