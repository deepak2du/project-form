
<!DOCTYPE html>
<html>
<head>
  <title>Meeting & Action Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 960px;
      background: #f9f9f9;
    }

    h2 {
      margin-top: 40px;
      background-color: #003366;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #003366;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #005299;
    }

    hr {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Meeting Entry</h2>
  <form id="meeting-form">
    <div class="form-grid">
      <div>
        <label>Meeting ID:</label>
        <input type="text" name="meetingId" required placeholder="e.g., M-001">
      </div>
      <div>
        <label>Meeting Date:</label>
        <input type="date" name="meetingDate" required>
      </div>

      <div>
        <label>Zone:</label>
        <select name="zone" required>
          <option value="">Select Zone</option>
          <option>Zone 1</option>
          <option>Zone 2</option>
          <option>Zone 3</option>
        </select>
      </div>
      <div>
        <label>District:</label>
        <select name="district" required>
          <option value="">Select District</option>
          <option>Balangir</option>
          <option>Bargarh</option>
          <option>Cuttack</option>
          <option>Ganjam</option>
          <option>Kendujhar</option>
          <option>Koraput</option>
          <option>Mayurbhanj</option>
          <option>Sambalpur</option>
          <option>Sundargarh</option>
        </select>
      </div>

      <div class="full-width">
        <label>Cold Room Location (optional):</label>
        <select name="coldRoom">
          <option value="">Select Cold Room Location</option>
          <option>Besil</option>
          <option>RMC Behera Market</option>
          <option>RMC Sarandapali</option>
          <option>Athagarh NAC</option>
          <option>Nistipur</option>
          <option>Dudhianali</option>
          <option>RMC Kalabada Market Yard</option>
          <option>RMC Digapahandi Market Yard</option>
          <option>RMC Bhanjanagar Market Yard</option>
          <option>Bahadapada</option>
          <option>RMC Buguda Market Yard</option>
          <option>Chatrapur Market</option>
          <option>Kolasingi</option>
          <option>Raisuan</option>
          <option>Madarangajodi</option>
          <option>Mukuna</option>
          <option>Tikarapada</option>
          <option>Nuagaon (Narsinghpur)</option>
          <option>Baradapala</option>
          <option>Ratanpur</option>
          <option>Tulasichaura</option>
          <option>Kathakaranjia</option>
          <option>Ghatabhagra</option>
          <option>Malimarla</option>
          <option>Baghiatangar</option>
          <option>Chapaldihi</option>
          <option>Akhapolan</option>
          <option>Sandhenkia</option>
          <option>Tikhia</option>
          <option>Kuchinda</option>
          <option>Bhojpur</option>
          <option>T.Niktimal</option>
          <option>Charmal</option>
          <option>Khetrajpur</option>
          <option>Kardega</option>
          <option>Kadalidhipa</option>
          <option>Khariapada</option>
          <option>Bhelluadihi</option>
          <option>Domposh</option>
          <option>Rajpur</option>
          <option>Kansar</option>
        </select>
      </div>

      <div class="full-width">
        <label>Meeting Title / Topic:</label>
        <input type="text" name="meetingTitle" required>
      </div>

      <div>
        <label>Conducted By:</label>
        <input type="text" name="conductedBy" required>
      </div>
      <div>
        <label>Attendees:</label>
        <textarea name="attendees" placeholder="Comma-separated names" required></textarea>
      </div>

      <div class="full-width">
        <label>Agenda Summary:</label>
        <textarea name="agendaSummary" required></textarea>
      </div>

      <div class="full-width">
        <label>Remarks:</label>
        <textarea name="remarks"></textarea>
      </div>
    </div>
    <button type="submit">Submit Meeting Info</button>
  </form>

  <h2>Action Items for this Meeting</h2>
  <form id="action-form">
    <div class="form-grid">
      <div>
        <label>Meeting ID:</label>
        <input type="text" name="meetingId" id="action-meetingId" readonly required>
      </div>
      <div>
        <label>Agenda Item:</label>
        <input type="text" name="agendaItem" required>
      </div>

      <div class="full-width">
        <label>Action Item:</label>
        <input type="text" name="actionItem" required>
      </div>

      <div>
        <label>Assigned To:</label>
        <input type="text" name="assignedTo" required>
      </div>
      <div>
        <label>Deadline:</label>
        <input type="date" name="deadline" required>
      </div>

      <div class="full-width">
        <label>Status:</label>
        <select name="status" required>
          <option value="">Select Status</option>
          <option>Pending</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
    </div>
    <button type="submit">Add Action Item</button>
    <button type="reset">Clear Action</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoLTLQaMjJXBnN3luRiscIiOM1fnYEcpfUY3yLmWAICTGhkU8DOukytwfB-yh8sJUMwQ/exec';

    document.getElementById('meeting-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.action = "add_meeting";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(msg => {
        alert(msg);
        document.getElementById('action-meetingId').value = data.meetingId;
      });
    });

    document.getElementById('action-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.action = "add_action";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(msg => {
        alert(msg);
        this.reset();
        document.getElementById('action-meetingId').value = data.meetingId;
      });
    });
  </script>
</body>
</html>
