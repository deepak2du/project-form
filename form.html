
<!DOCTYPE html>

  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    textarea { resize: vertical; }
    button { margin-top: 15px; padding: 10px 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>

  </form>

  <h2>MoM Records</h2>
  <table id="mom-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoLTLQaMjJXBnN3luRiscIiOM1fnYEcpfUY3yLmWAICTGhkU8DOukytwfB-yh8sJUMwQ/exec';

    document.getElementById('mom-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      data.action = data.row ? "edit" : "add";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(res => res.text()).then(msg => {
        alert(msg);
        this.reset();
        loadTable();
      });
    });

    function editEntry(index, rowData) {
      const form = document.getElementById('mom-form');
      const fields = form.elements;
      fields.row.value = index;
      [
        'meetingDate','zone','district','coldRoom','meetingTitle','conductedBy',
        'attendees','agendaItem','discussionSummary','decisionTaken','actionItem',
        'assignedTo','deadline','status','remarks'
      ].forEach((key, i) => fields[key].value = rowData[i]);
    }

    function deleteEntry(index) {
      if (!confirm("Are you sure you want to delete this entry?")) return;
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'delete', row: index })
      }).then(res => res.text()).then(msg => {
        alert(msg);
        loadTable();
      });
    }

    function loadTable() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const [headers, ...rows] = data;
          const thead = document.querySelector("#mom-table thead");
          const tbody = document.querySelector("#mom-table tbody");
          thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "<th>Actions</th></tr>";
          tbody.innerHTML = rows.map((row, idx) => {
            const index = idx + 2;
            return `<tr>` +
              row.map(cell => `<td>${cell}</td>`).join('') +
              `<td>
                <button onclick='editEntry(${index}, ${JSON.stringify(row)})'>Edit</button>
                <button onclick='deleteEntry(${index})'>Delete</button>
              </td></tr>`;
          }).join('');
        });
    }

    window.onload = loadTable;
  </script>
</body>
</html>
