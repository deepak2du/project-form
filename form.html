<!DOCTYPE html>
<html>
<head>
  <title>Project Data Entry</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Submit Project Entry</h2>
  <form id="data-form">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <label>Task:</label><br>
    <input type="text" name="task" required><br><br>
    
    <label>Status:</label><br>
    <select name="status">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <h3>Submitted Data</h3>
  <table id="sheet-data">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyoLTLQaMjJXBnN3luRiscIiOM1fnYEcpfUY3yLmWAICTGhkU8DOukytwfB-yh8sJUMwQ/exec';

    // Form Submission
    document.getElementById('data-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById('response').innerText = "Submitted successfully!";
        this.reset();
        loadSheetData(); // Refresh table
      })
      .catch(err => {
        document.getElementById('response').innerText = "Error submitting data.";
        console.error(err);
      });
    });

    // Fetch and Display Sheet Data
    function loadSheetData() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const [headers, ...rows] = data;
          const thead = document.querySelector("#sheet-data thead");
          const tbody = document.querySelector("#sheet-data tbody");
          
          thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
          tbody.innerHTML = rows.map(row =>
            "<tr>" + row.map(cell => `<td>${cell}</td>`).join('') + "</tr>"
          ).join('');
        });
    }

    // Load data when page loads
    window.onload = loadSheetData;
  </script>
</body>
</html>
